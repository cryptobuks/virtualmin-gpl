<header>Fichiers à exclure de chaque domaine</header>

Ce champ vous permet de saisir les chemins d'accès relatifs aux fichiers sous le répertoire d'accueil de chaque serveur virtuel à exclure de cette sauvegarde.
Par exemple, pour passer statistiques Webalizer, vous pouvez entrer <tt>public_html/stats</tt>. <p>
